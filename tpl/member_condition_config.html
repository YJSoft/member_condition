<div class="x_page-header">
	<h1>
		{$lang->member_condition_module}
	</h1>
</div>
<h1>{$lang->member_condition_module_settings}</h1>
<form id="fo_obj" class="x_form-horizontal" action="./" method="post" enctype="multipart/form-data">
	<input type="hidden" name="act" value="procMember_conditionAdminConfig" />
	<div class="x_control-group">
		<label class="x_control-label" for="allow_email_list">{$lang->member_condition_allow_email_list}</label>
		<div class="x_controls">
			<input type="text" name="allow_email_list" id="allow_email_list" value="{$allow_email_list}">
			<span class="x_help-inline">{$lang->about_member_condition_allow_email_list}</span>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label" for="allow_admin">{$lang->member_condition_allow_admin}</label>
		<div class="x_controls">
			<select name="allow_admin" id="allow_admin">
				<option value="utl" selected="selected"|cond="$allow_admin === 'utl'">{$lang->member_condition_allow_admin_utl}</option>
				<option value="otl" selected="selected"|cond="$allow_admin === 'otl'">{$lang->member_condition_allow_admin_otl}</option>
			</select>
			<span class="x_help-inline">{$lang->about_member_condition_allow_admin}</span>
		</div>
	</div>
	<div class="x_clearfix btnArea">
		<div class="x_pull-right">
			<button type="submit" class="x_btn x_btn-primary">{$lang->cmd_save}</button>
		</div>
	</div>
</form>
